<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 3</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 700px;
      border-collapse: collapse;
    }

    thead, .media {
      background-color: #383838;
      color: white;
    }

    td, th {
      padding: 10px;
      border: 1px solid black;
    }

    .number {
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col" rowspan="2">Área</th>
        <th scope="col" rowspan="2">Disciplina</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th scope="col" rowspan="2">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr class="media">
        <th scope="row" colspan="4">Média de Exatas</th>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="2">Humanas</th>
        <td>História</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr class="media">
        <th scope="row" colspan="4">Média de Humanas</th>
        <td class="number">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
