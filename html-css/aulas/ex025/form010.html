<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="" method="get" autocomplete="on">
    <p>
      <label for="iano">Ano que nasceu</label>
      <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
    </p>
    <p>
      <label for="iidade">Idade: </label>
      <output id="iidade">0</output>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  <script>
    const calcIdade = () => iidade.innerHTML = (new Date()).getFullYear() - iano.value;
  </script>
</body>
</html>
