<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- 
    TABLE
      TABLE ROW
        TABLE DATA
   -->
  <h1>Minha Primeira Tabela</h1>
  <table>
    <tr>
      <td>A1
      <td>B1
      <td>C1
    <tr>
      <td>A2
      <td>B2
      <td>C2
    <tr>
      <td>A3
      <td>B3
      <td>C3
    <tr>
      <td>A4
      <td>B4
      <td>C4
  </table>
</body>
</html>
